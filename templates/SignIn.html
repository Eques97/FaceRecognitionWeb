
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <script type="text/javascript" src="{{ url_for('static', filename = 'SignIn.js') }}"></script>
    <style>
        #video {
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }

        #container {
            margin: 0px auto;
            width: 300px;
            height: 375px;
        }
    </style>
</head>

<body>
    <canvas id="canvas" hidden></canvas>
    <div id="container">
        <h1>Sign in</h1>
        {% if error %}
        <strong>{{ error }}</strong>
        {% endif %}
        <video id="video" width="225" autoplay></video>
        <form method="post" action="/signin" onsubmit="Submit()">
            <input id="image" name="image" type="hidden" value="">
            <input type="text" name="name" placeholder="name" />
            <input type="submit" value="Sign in">
        </form>
        <a href="/signup">No account yet? Sign up</a>
    </div>
</body>
</html>
